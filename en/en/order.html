<section>
  <h2>Order KSC</h2>
  <p>Fill out the form below to order your Kicker Speed Control. After submitting, follow the instructions to make an e-transfer.</p>

  <form action="mailto:contact@kickerspeedcontrol.ca" method="post" enctype="text/plain">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="Name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="Email" required><br><br>

    <label for="address">Shipping Address:</label><br>
    <textarea id="address" name="Address" rows="3" required></textarea><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="Quantity" value="1" min="1" required><br><br>

    <label for="notes">Notes / Comments:</label><br>
    <textarea id="notes" name="Notes" rows="3"></textarea><br><br>

    <input type="submit" value="Submit Order">
  </form>

  <p>
    After submitting the form, please <a href="assets/manuals/Instructions_Etransfer.pdf" target="_blank">click here for e-transfer instructions</a>.
  </p>
</section>
