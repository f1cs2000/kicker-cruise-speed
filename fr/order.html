<section>
  <h2>Commande KSC</h2>
  <p>Remplissez le formulaire ci-dessous pour commander votre Kicker Speed Control. Après envoi, suivez les instructions pour un e‑transfert.</p>

  <form action="mailto:contact@kickerspeedcontrol.ca" method="post" enctype="text/plain">
    <label for="name">Nom complet :</label><br>
    <input type="text" id="name" name="Nom" required><br><br>

    <label for="email">Adresse e-mail :</label><br>
    <input type="email" id="email" name="Email" required><br><br>

    <label for="address">Adresse de livraison :</label><br>
    <textarea id="address" name="Adresse" rows="3" required></textarea><br><br>

    <label for="quantity">Quantité :</label><br>
    <input type="number" id="quantity" name="Quantité" value="1" min="1" required><br><br>

    <label for="notes">Notes / Commentaires :</label><br>
    <textarea id="notes" name="Notes" rows="3"></textarea><br><br>

    <input type="submit" value="Envoyer la commande">
  </form>

  <p>
    Après avoir envoyé le formulaire, veuillez <a href="assets/manuals/Instructions_Etransfer.pdf" target="_blank">cliquer ici pour consulter les instructions pour l’e‑transfert</a>.
  </p>
</section>
